descriptions:
  penduino-activity-v1.0:
    name: Penduino
    type: penduino-activity-v1.0
    short: Electromagnetic Pendulum
    long: A simple pendulum with electromagnetic drive system producing simple harmonic
      motion. The drive and braking effect are variable. They are determined by how
      much of the pendulum's travel the coil remains energised for. The pendulum can
      also be slowed down by short-circuiting the coil, without applying any power,
      or left to swing freely with no drive or braking.
    further: https://static.practable.io/info/penduino-v1.0
    thumb: https://assets.practable.io/images/penduino-v1.0/thumb.png
    image: https://assets.practable.io/images/penduino-v1.0/image.png
  spinner-activity-v1.0:
    name: Spinner
    type: spinner-activity-v1.0
    short: Weighted spinning disk
    long: ' A simple weighted spinning disk driven by a brushed DC motor. The spin
      speed can be set by the duty cycle of the drive signal, either directly, or
      by using a proportional-integral-derivative (PID) control loop. The disk position
      can also be set by using a PID loop.'
    further: https://static.practable.io/info/spinner-v1.0
    thumb: https://assets.practable.io/images/spinner-v1.0/thumb.png
    image: https://assets.practable.io/images/spinner-v1.0/image.png
